<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Beer Me</title>
</head>
<body>
    <Header class="hero">
        <div class="hero-body is-justify-content-center">
            <h2 class="title is-justify-content-center">Find a brewery near you</h2>

            <form id="zipcode-form" class="card-body">
                <p class="card-header">Search by Zipcode:</p>           
                <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                <button type="submit" class="button is-warning is-outlined is-rounded">Search</button>
            </form>
        </div>
    </header>

    <section>
        <h2>Brewies near you</h2>
        <div class="flex">
            <img src="./assets/Images/BeerMe.png" />
            <div class="flex2">
                <h5>[Brewery Name]</h5>
                <h6>[Location]</h6>
            </div>
            <img src="./assets/Images/Arrow.png" />
        </div>

    </section>
    
</body>
</html>
