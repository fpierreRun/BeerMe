<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Beer Me</title>
</head>
<body>
    <Header class="hero">
        <div class="hero-body is-justify-content-center">
            <h2 class="title is-justify-content-center">Find A Brewery Near You</h2>

            <form id="zipcode-form" class="card-body">
                <!--<p class="card-header">Search by Zipcode:</p>-->   
                <div class="search">  
                <input id="zipcode" type = "text" autofocus = "true" class = "form-input" placeholder="Search by zipcode"/>
                    <button type="submit" id="fetch-button"> <i class="material-icons">search</i> </button>
                </div>
            </form>
        </div>
    </header>

    <section >
        <h2>Breweries near you</h2>
        <div class="flex">
            <img src="./assets/Images/BeerMe.png" />
            <div class="flex2" id="directory">
                <h3>[Brewery Name]</h3>
                <h4>[Location]</h4>
                <h4>[Website]</h4>
            </div>
             
             <span class="material-icons">
                arrow_forward_ios
                </span>
                
        </div>
        <div class="flex card" id="brewery-main">
            <div id="brewery"></div>

        </div>
        <div>
            <div id="modal" class="modal is-small">
            <div class="modal-background"></div>
            <div class="modal-content has-background-white">
                <h1> This zipcode has no breweries!</h1>
                </div>
            <button class="modal-close is-large" aria-label="close"></button>

            </div>
        </div>
        
    </section>
    <br>
    <section>
        <div class="flexcard">
            <div class=card-content id="brewery"></div>

        </div>
    </section>
    
    <!-- Java Script-->
    <!--<script src=""></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
